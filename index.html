<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
    <link rel="stylesheet" href="world/styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="star.jpg" alt="프로필 사진" class="profile-img">
            <div class="bio">
                <h2>홍길동</h2>
                <p>안녕하세요! 저는 웹 개발에 관심이 많은 사람입니다. 이 블로그에서는 제 개발 일지와 프로젝트들을 공유하려고 합니다. 함께 배우고 성장해 나가요!</p>
            </div>
        </div>
        <div class="content">
            <h1>블로그 제목</h1>
            <p>여기에 블로그 내용이 들어갑니다. 다양한 주제를 다룰 예정입니다!</p>
        </div>
    </div>
</body>
</html>
